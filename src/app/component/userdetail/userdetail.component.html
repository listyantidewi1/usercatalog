<!-- tampilkan data dalam format card bootstrap -->
<div *ngFor="let respons of data" class="container">
  <h6>Details for customer #{{ respons.id }}</h6>
  <div class="card">
    <div class="card-title">
      <h3>{{ respons.customer_name }}</h3>
    </div>
    <div class="card-body">
      <p>Email: {{ respons.email }}</p>
      <p>Address: {{ respons.address }}</p>
      <p>Phone: {{ respons.phone_number }}</p>
    </div>
  </div>
  <!-- buat link untuk kembali ke data customer page = 1 dan limit = 10 -->
  <a [routerLink]="['/users/', 1, 10]">Back to all customers</a>
</div>
